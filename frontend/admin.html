<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BodyScript Admin - Gallery Curation</title>
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#27c93f">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- Configuration -->
  <script src="config.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'JetBrains Mono', monospace;
      background: #0a0a0a;
      color: #27c93f;
      padding: 2rem;
      min-height: 100vh;
    }

    .admin-header {
      text-align: center;
      margin-bottom: 2rem;
      padding-bottom: 2rem;
      border-bottom: 1px solid #333;
    }

    .admin-header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .admin-header p {
      color: #999;
      font-size: 0.9rem;
    }

    /* Auth Form */
    .auth-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 2rem;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
    }

    .auth-form h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .auth-input {
      width: 100%;
      padding: 0.75rem;
      background: #000;
      border: 1px solid #333;
      color: #27c93f;
      font-family: inherit;
      margin-bottom: 1rem;
      border-radius: 4px;
    }

    .auth-input:focus {
      outline: none;
      border-color: #27c93f;
    }

    /* Buttons */
    .btn {
      padding: 0.75rem 1.5rem;
      border: 1px solid #27c93f;
      background: transparent;
      color: #27c93f;
      cursor: pointer;
      font-family: inherit;
      font-size: 0.9rem;
      border-radius: 4px;
      transition: all 0.2s;
    }

    .btn:hover {
      background: #27c93f;
      color: #000;
    }

    .btn.reject {
      border-color: #ff5f56;
      color: #ff5f56;
    }

    .btn.reject:hover {
      background: #ff5f56;
      color: #000;
    }

    /* Stats Bar */
    .stats-bar {
      display: none;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 2rem;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #27c93f;
      display: block;
      margin-bottom: 0.25rem;
    }

    .stat-label {
      font-size: 0.8rem;
      color: #999;
      text-transform: uppercase;
    }

    /* Video Grid */
    .pending-grid {
      display: none;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
      margin-top: 2rem;
    }

    .video-card {
      background: #1e1e1e;
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      transition: all 0.2s;
    }

    .video-card:hover {
      border-color: #27c93f;
      box-shadow: 0 0 20px rgba(39, 201, 63, 0.1);
    }

    .video-preview {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 1rem;
      background: #000;
    }

    .video-thumbnail {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 4px;
      margin-bottom: 1rem;
      background: #000;
    }

    .video-stats {
      color: #999;
      font-size: 0.85rem;
      margin: 0.5rem 0;
      display: flex;
      justify-content: space-between;
    }

    .video-stats strong {
      color: #27c93f;
    }

    .video-controls {
      margin-top: 1rem;
    }

    .video-controls input,
    .video-controls select {
      width: 100%;
      padding: 0.5rem;
      background: #000;
      border: 1px solid #333;
      color: #27c93f;
      font-family: inherit;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      font-size: 0.85rem;
    }

    .actions {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .actions .btn {
      flex: 1;
      padding: 0.5rem;
      font-size: 0.85rem;
    }

    /* Messages */
    .message {
      position: fixed;
      top: 1rem;
      right: 1rem;
      padding: 1rem;
      border-radius: 4px;
      font-size: 0.9rem;
      display: none;
      z-index: 1000;
    }

    .message.success {
      background: rgba(39, 201, 63, 0.1);
      border: 1px solid #27c93f;
      color: #27c93f;
    }

    .message.error {
      background: rgba(255, 95, 86, 0.1);
      border: 1px solid #ff5f56;
      color: #ff5f56;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 2rem;
      color: #999;
    }

    .loading::after {
      content: '...';
      animation: dots 1.5s infinite;
    }

    @keyframes dots {
      0%, 20% { content: '.'; }
      40% { content: '..'; }
      60%, 100% { content: '...'; }
    }

    /* No videos message */
    .no-videos {
      text-align: center;
      padding: 3rem;
      color: #666;
      font-size: 1.1rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .pending-grid {
        grid-template-columns: 1fr;
      }

      .stats-bar {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <h1>BodyScript Admin</h1>
    <p>Gallery Curation Dashboard</p>
  </div>

  <!-- Message Display -->
  <div id="message" class="message"></div>

  <!-- Auth Form -->
  <div id="authForm" class="auth-form">
    <h2>Admin Authentication</h2>
    <input
      type="password"
      id="adminToken"
      class="auth-input"
      placeholder="Enter admin token"
      autocomplete="current-password"
    >
    <button class="btn" onclick="authenticate()">Login</button>
  </div>

  <!-- Stats Bar -->
  <div id="statsBar" class="stats-bar" style="display: none;">
    <div class="stat-item">
      <span class="stat-value" id="pendingCount">0</span>
      <span class="stat-label">Pending Videos</span>
    </div>
    <div class="stat-item">
      <span class="stat-value" id="galleryCount">0</span>
      <span class="stat-label">In Gallery</span>
    </div>
    <div class="stat-item">
      <span class="stat-value" id="avgQuality">0%</span>
      <span class="stat-label">Avg Quality</span>
    </div>
    <div class="stat-item">
      <span class="stat-value" id="storageUsed">0 MB</span>
      <span class="stat-label">Storage Used</span>
    </div>
  </div>

  <!-- Pending Videos Grid -->
  <div id="pendingVideos" class="pending-grid">
    <!-- Videos will be loaded here -->
  </div>

  <!-- Loading Indicator -->
  <div id="loading" class="loading" style="display: none;">Loading videos</div>

  <script>
    let adminToken = '';
    let pendingVideos = [];

    // Load token from localStorage if exists
    const savedToken = localStorage.getItem(Config.admin.tokenKey);
    if (savedToken) {
      document.getElementById('adminToken').value = savedToken;
    }

    // Authentication
    async function authenticate() {
      adminToken = document.getElementById('adminToken').value;

      if (!adminToken) {
        showMessage('Please enter admin token', 'error');
        return;
      }

      showLoading(true);

      try {
        const response = await fetch(`${window.API_URL}/api/admin/pending-videos?auth=${adminToken}`);

        if (response.ok) {
          // Save token
          localStorage.setItem(Config.admin.tokenKey, adminToken);

          // Hide auth form
          document.getElementById('authForm').style.display = 'none';

          // Show stats and grid
          document.getElementById('statsBar').style.display = 'grid';
          document.getElementById('pendingVideos').style.display = 'grid';

          // Load videos
          await loadPendingVideos();

          showMessage('Authenticated successfully', 'success');
        } else if (response.status === 403) {
          showMessage('Invalid admin token', 'error');
        } else {
          showMessage('Authentication failed', 'error');
        }
      } catch (error) {
        console.error('Auth error:', error);
        showMessage('Cannot connect to server', 'error');
      } finally {
        showLoading(false);
      }
    }

    // Load pending videos
    async function loadPendingVideos() {
      showLoading(true);

      try {
        const response = await fetch(`${window.API_URL}/api/admin/pending-videos?auth=${adminToken}`);

        if (!response.ok) {
          throw new Error('Failed to load videos');
        }

        const data = await response.json();
        pendingVideos = data.videos || [];

        // Update stats
        updateStats();

        // Render videos
        renderVideos();

      } catch (error) {
        console.error('Load error:', error);
        showMessage('Failed to load pending videos', 'error');
      } finally {
        showLoading(false);
      }
    }

    // Update statistics
    function updateStats() {
      document.getElementById('pendingCount').textContent = pendingVideos.length;

      if (pendingVideos.length > 0) {
        // Calculate average quality
        const avgQuality = pendingVideos.reduce((sum, v) =>
          sum + (v.detection_rate || 0), 0) / pendingVideos.length;
        document.getElementById('avgQuality').textContent = (avgQuality * 100).toFixed(1) + '%';

        // Estimate storage (rough estimate)
        const storageEst = pendingVideos.length * 10; // ~10MB per video
        document.getElementById('storageUsed').textContent = storageEst + ' MB';
      }
    }

    // Render video grid
    function renderVideos() {
      const grid = document.getElementById('pendingVideos');
      grid.innerHTML = '';

      if (pendingVideos.length === 0) {
        grid.innerHTML = '<div class="no-videos">No pending videos for review</div>';
        return;
      }

      pendingVideos.forEach(video => {
        const card = createVideoCard(video);
        grid.appendChild(card);
      });
    }

    // Create video card element
    function createVideoCard(video) {
      const card = document.createElement('div');
      card.className = 'video-card';
      card.id = `card_${video.job_id}`;

      const detectionPercent = ((video.detection_rate || 0) * 100).toFixed(1);
      const qualityPercent = ((video.average_quality || 0) * 100).toFixed(1);
      const processedDate = new Date(video.processed_at).toLocaleDateString();

      // Use thumbnail if available, otherwise show placeholder
      const thumbnailUrl = video.urls?.thumbnail || '';
      const thumbnailElem = thumbnailUrl ?
        `<img src="${thumbnailUrl}" class="video-thumbnail" alt="Thumbnail">` :
        `<div class="video-thumbnail" style="display: flex; align-items: center; justify-content: center; color: #666;">No thumbnail</div>`;

      // Check if video is already approved
      const isApproved = video.is_approved || false;

      // If approved, show with different styling
      if (isApproved) {
        card.style.borderColor = '#27c93f';
        card.style.background = 'rgba(39, 201, 63, 0.05)';
      }

      card.innerHTML = `
        ${thumbnailElem}

        <div class="video-stats">
          <span>Job ID:</span>
          <strong>${video.job_id.substring(0, 8)}...</strong>
        </div>
        <div class="video-stats">
          <span>Detection:</span>
          <strong>${detectionPercent}%</strong>
        </div>
        <div class="video-stats">
          <span>Quality:</span>
          <strong>${qualityPercent}%</strong>
        </div>
        <div class="video-stats">
          <span>Processed:</span>
          <strong>${processedDate}</strong>
        </div>

        <div class="video-controls">
          <input
            type="text"
            id="name_${video.job_id}"
            placeholder="Display name (e.g., dance-performance-1)"
            class="auth-input"
            style="margin-bottom: 0.5rem;${isApproved ? ' opacity: 0.6;' : ''}"
            value="${video.saved_name ? video.saved_name : ''}"
            ${isApproved ? 'disabled' : ''}
          >
          <select id="category_${video.job_id}" class="auth-input" style="margin-bottom: 0.5rem;${isApproved ? ' opacity: 0.6;' : ''}" ${isApproved ? 'disabled' : ''}>
            <option value="dance" ${video.saved_category === 'dance' ? 'selected' : ''}>Dance</option>
            <option value="sports" ${video.saved_category === 'sports' ? 'selected' : ''}>Sports</option>
            <option value="yoga" ${video.saved_category === 'yoga' ? 'selected' : ''}>Yoga</option>
            <option value="martial" ${video.saved_category === 'martial' ? 'selected' : ''}>Martial Arts</option>
          </select>
        </div>

        <div class="actions">
          ${isApproved ? `
            <button class="btn" style="background: #27c93f; color: #000;" onclick="unapproveVideo('${video.job_id}')">
              ✓ Approved
            </button>
          ` : `
            <button class="btn" onclick="approveVideo('${video.job_id}')">
              Approve
            </button>
            <button class="btn reject" onclick="rejectVideo('${video.job_id}')">
              Reject
            </button>
          `}
        </div>
      `;

      return card;
    }

    // Approve video to gallery
    async function approveVideo(jobId) {
      const displayName = document.getElementById(`name_${jobId}`).value.trim();
      const category = document.getElementById(`category_${jobId}`).value;

      if (!displayName) {
        showMessage('Please enter a display name', 'error');
        return;
      }

      // Validate display name (URL-safe)
      if (!/^[a-z0-9-]+$/.test(displayName)) {
        showMessage('Display name must be lowercase letters, numbers, and hyphens only', 'error');
        return;
      }

      try {
        const response = await fetch(`${window.API_URL}/api/admin/approve-to-gallery?auth=${adminToken}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            job_id: jobId,
            display_name: displayName,
            category: category,
            title: displayName.replace(/-/g, ' ').replace(/\b\w/g, c => c.toUpperCase())
          })
        });

        if (response.ok) {
          showMessage(`Video "${displayName}" added to gallery!`, 'success');

          // Update card UI to show approved state
          const card = document.getElementById(`card_${jobId}`);
          if (card) {
            // Disable input fields
            const nameInput = document.getElementById(`name_${jobId}`);
            const categorySelect = document.getElementById(`category_${jobId}`);
            if (nameInput) {
              nameInput.disabled = true;
              nameInput.style.opacity = '0.6';
            }
            if (categorySelect) {
              categorySelect.disabled = true;
              categorySelect.style.opacity = '0.6';
            }

            // Change button states
            const actionsDiv = card.querySelector('.actions');
            if (actionsDiv) {
              actionsDiv.innerHTML = `
                <button class="btn" style="background: #27c93f; color: #000;" onclick="unapproveVideo('${jobId}')">
                  ✓ Approved
                </button>
              `;
            }

            // Add visual indicator that it's approved
            card.style.borderColor = '#27c93f';
            card.style.background = 'rgba(39, 201, 63, 0.05)';
          }

          // Mark video as approved in the local array but don't remove it
          const video = pendingVideos.find(v => v.job_id === jobId);
          if (video) {
            video.approved = true;
          }
        } else {
          const error = await response.json();
          showMessage(`Failed to approve: ${error.detail}`, 'error');
        }
      } catch (error) {
        console.error('Approve error:', error);
        showMessage('Failed to approve video', 'error');
      }
    }

    // Unapprove video (remove from gallery)
    async function unapproveVideo(jobId) {
      if (!confirm('Remove this video from the gallery?')) return;

      try {
        const response = await fetch(`${window.API_URL}/api/admin/unapprove/${jobId}?auth=${adminToken}`, {
          method: 'POST'
        });

        if (response.ok) {
          showMessage('Video removed from gallery', 'success');

          // Update card UI to show pending state
          const card = document.getElementById(`card_${jobId}`);
          if (card) {
            // Remove approved styling
            card.style.borderColor = '';
            card.style.background = '';

            // Re-enable input fields
            const nameInput = document.getElementById(`name_${jobId}`);
            const categorySelect = document.getElementById(`category_${jobId}`);
            if (nameInput) {
              nameInput.disabled = false;
              nameInput.style.opacity = '1';
              // Keep the value - don't clear it
            }
            if (categorySelect) {
              categorySelect.disabled = false;
              categorySelect.style.opacity = '1';
              // Keep the selected category
            }

            // Change button back to approve/reject
            const actionsDiv = card.querySelector('.actions');
            if (actionsDiv) {
              actionsDiv.innerHTML = `
                <button class="btn" onclick="approveVideo('${jobId}')">
                  Approve
                </button>
                <button class="btn reject" onclick="rejectVideo('${jobId}')">
                  Reject
                </button>
              `;
            }
          }

          // Update local data
          const video = pendingVideos.find(v => v.job_id === jobId);
          if (video) {
            video.is_approved = false;
            // Keep the saved values for re-approval
          }
        } else {
          showMessage('Failed to remove from gallery', 'error');
        }
      } catch (error) {
        console.error('Unapprove error:', error);
        showMessage('Failed to remove from gallery', 'error');
      }
    }

    // Remove approved video from the grid
    function removeApprovedVideo(jobId) {
      const card = document.getElementById(`card_${jobId}`);
      if (card) {
        card.style.opacity = '0.3';
        setTimeout(() => {
          card.remove();
          // Remove from local array
          pendingVideos = pendingVideos.filter(v => v.job_id !== jobId);
          updateStats();
        }, 300);
      }
    }

    // Reject video
    async function rejectVideo(jobId) {
      if (!confirm('Delete this video permanently?')) return;

      try {
        const response = await fetch(`${window.API_URL}/api/admin/reject-video/${jobId}?auth=${adminToken}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          showMessage('Video rejected and deleted', 'success');

          // Remove card from UI
          const card = document.getElementById(`card_${jobId}`);
          if (card) {
            card.style.opacity = '0.3';
            setTimeout(() => card.remove(), 300);
          }

          // Remove from local array
          pendingVideos = pendingVideos.filter(v => v.job_id !== jobId);
          updateStats();
        } else {
          showMessage('Failed to reject video', 'error');
        }
      } catch (error) {
        console.error('Reject error:', error);
        showMessage('Failed to reject video', 'error');
      }
    }

    // Show message
    function showMessage(text, type = 'success') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';

      setTimeout(() => {
        messageEl.style.display = 'none';
      }, 3000);
    }

    // Show/hide loading
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
    }

    // Auto-authenticate if token is saved
    if (savedToken) {
      authenticate();
    }

    // Check API health on load
    window.addEventListener('DOMContentLoaded', async () => {
      const health = await window.checkAPIHealth(false);
      if (!health.healthy) {
        showMessage('Server is not responding. It may be starting up...', 'error');
      }
    });
  </script>
</body>
</html>

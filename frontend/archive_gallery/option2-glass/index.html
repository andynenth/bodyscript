<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BodyScript Gallery - Premium Glass Cards</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- Common styles -->
  <link rel="stylesheet" href="../shared/gallery-common.css">

  <!-- Glass Card specific styles -->
  <style>
    /* Premium Theme Overrides */
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #0f0f0f 50%, #0a0a0a 100%);
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background gradient */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background:
        radial-gradient(circle at 20% 50%, rgba(34, 197, 94, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 80% 80%, rgba(99, 102, 241, 0.05) 0%, transparent 50%),
        radial-gradient(circle at 40% 20%, rgba(139, 92, 246, 0.05) 0%, transparent 50%);
      animation: gradientShift 20s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0%, 100% { transform: rotate(0deg) scale(1); }
      33% { transform: rotate(120deg) scale(1.1); }
      66% { transform: rotate(240deg) scale(0.9); }
    }

    .container {
      position: relative;
      z-index: 1;
    }

    /* Premium Header */
    .premium-header {
      padding: 3rem 0;
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
    }

    .premium-title {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, #22c55e 0%, #10b981 50%, #6366f1 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientFlow 5s ease-in-out infinite;
    }

    @keyframes gradientFlow {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .premium-subtitle {
      color: var(--text-secondary);
      font-size: 1.2rem;
      font-weight: 400;
      opacity: 0.9;
    }

    .premium-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.1));
      border: 1px solid rgba(34, 197, 94, 0.3);
      border-radius: 20px;
      color: var(--color-success);
      font-size: 0.8rem;
      font-weight: 600;
      margin-top: 1rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* Glass Navigation */
    .glass-nav {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 1.5rem;
      margin-bottom: 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    .glass-filters {
      display: flex;
      gap: 0.5rem;
      background: rgba(0, 0, 0, 0.3);
      padding: 0.25rem;
      border-radius: 12px;
    }

    .glass-filter {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      padding: 0.6rem 1.25rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 500;
      font-size: 0.95rem;
      position: relative;
    }

    .glass-filter:hover {
      color: var(--text-primary);
      background: rgba(255, 255, 255, 0.05);
    }

    .glass-filter.active {
      background: linear-gradient(135deg, #22c55e, #10b981);
      color: white;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
    }

    .glass-demo-btn {
      background: linear-gradient(135deg, #22c55e, #10b981);
      color: white;
      border: none;
      padding: 0.9rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(34, 197, 94, 0.3);
    }

    .glass-demo-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
    }

    /* Glass Grid */
    .glass-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 2rem;
      margin-bottom: 3rem;
    }

    /* Glass Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      overflow: hidden;
      transition: all 0.3s;
      cursor: pointer;
      position: relative;
    }

    .glass-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, #22c55e, #10b981, #6366f1);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .glass-card:hover::before {
      opacity: 1;
    }

    .glass-card:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: rgba(255, 255, 255, 0.15);
      transform: translateY(-8px) scale(1.02);
      box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.3),
        0 0 40px rgba(34, 197, 94, 0.1),
        inset 0 0 30px rgba(255, 255, 255, 0.02);
    }

    .glass-card .video-container {
      position: relative;
      background: linear-gradient(135deg, #0a0a0a, #111);
      border-radius: 12px 12px 0 0;
      overflow: hidden;
    }

    /* Gradient overlay on video */
    .video-gradient {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      pointer-events: none;
      z-index: 2;
    }

    /* Play Button */
    .play-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 3;
    }

    .glass-card:hover .play-overlay {
      opacity: 1;
    }

    .play-button {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.9), rgba(16, 185, 129, 0.9));
      backdrop-filter: blur(10px);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4);
      transition: all 0.3s;
    }

    .play-button:hover {
      transform: scale(1.1);
      box-shadow: 0 12px 35px rgba(34, 197, 94, 0.5);
    }

    .play-icon {
      width: 0;
      height: 0;
      border-left: 20px solid white;
      border-top: 14px solid transparent;
      border-bottom: 14px solid transparent;
      margin-left: 5px;
    }

    /* Video Badge */
    .video-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 8px;
      z-index: 3;
    }

    .badge-item {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 600;
      color: white;
    }

    .badge-quality {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.8), rgba(139, 92, 246, 0.8));
    }

    /* Card Info */
    .card-info {
      padding: 1.25rem;
    }

    .video-title {
      font-size: 1.05rem;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
      line-height: 1.4;
    }

    .video-stats {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--text-secondary);
      font-size: 0.85rem;
    }

    .stats-separator {
      color: var(--text-muted);
      opacity: 0.5;
    }

    .accuracy-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      background: linear-gradient(135deg, rgba(34, 197, 94, 0.1), rgba(16, 185, 129, 0.1));
      border: 1px solid rgba(34, 197, 94, 0.2);
      border-radius: 12px;
      color: var(--color-success);
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Floating particles effect */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(34, 197, 94, 0.3);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      from {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      to {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Stats Section */
    .glass-stats {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s;
    }

    .stat-card:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-2px);
    }

    .stat-icon {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #22c55e, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.9rem;
      margin-top: 0.25rem;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .glass-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .glass-stats {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 768px) {
      .glass-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 1.5rem;
      }

      .premium-title {
        font-size: 2.5rem;
      }

      .glass-nav {
        flex-direction: column;
        gap: 1.5rem;
      }

      .glass-filters {
        width: 100%;
        justify-content: center;
      }
    }

    @media (max-width: 480px) {
      .glass-grid {
        grid-template-columns: 1fr;
      }

      .glass-stats {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Floating particles -->
  <div class="particles" id="particles"></div>

  <div class="container">
    <!-- Premium Header -->
    <header class="premium-header">
      <h1 class="premium-title">BodyScript Gallery</h1>
      <p class="premium-subtitle">Showcase of AI-Powered Pose Detection</p>
      <span class="premium-badge">‚ú® Premium Collection</span>
    </header>

    <!-- Stats Section -->
    <div class="glass-stats">
      <div class="stat-card">
        <div class="stat-icon">üé¨</div>
        <div class="stat-value">10</div>
        <div class="stat-label">Videos</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üéØ</div>
        <div class="stat-value">94.8%</div>
        <div class="stat-label">Avg Accuracy</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">üëÅÔ∏è</div>
        <div class="stat-value">15.2M</div>
        <div class="stat-label">Total Views</div>
      </div>
      <div class="stat-card">
        <div class="stat-icon">‚ö°</div>
        <div class="stat-value">60fps</div>
        <div class="stat-label">Processing</div>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="glass-nav">
      <div class="glass-filters">
        <button class="glass-filter filter-btn active" data-filter="all">All</button>
        <button class="glass-filter filter-btn" data-filter="dance">Dance</button>
        <button class="glass-filter filter-btn" data-filter="sports">Sports</button>
        <button class="glass-filter filter-btn" data-filter="yoga">Yoga</button>
        <button class="glass-filter filter-btn" data-filter="martial">Martial</button>
      </div>
      <a href="../shared/demo-upload.html" class="glass-demo-btn">
        ‚ú® Try Demo
      </a>
    </nav>

    <!-- Video Grid -->
    <div class="glass-grid" id="videoGrid">
      <!-- Videos will be rendered here by JavaScript -->
    </div>
  </div>

  <!-- Modal for full screen video -->
  <div class="modal">
    <div class="modal-content">
      <button class="modal-close">√ó</button>
      <video class="modal-video" controls>
        <source src="" type="video/mp4">
      </video>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../shared/gallery-common.js"></script>
  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 20 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';

        // Vary particle colors
        const colors = [
          'rgba(34, 197, 94, 0.3)',
          'rgba(99, 102, 241, 0.3)',
          'rgba(139, 92, 246, 0.3)'
        ];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];

        particlesContainer.appendChild(particle);
      }
    }

    // Glass card specific rendering
    function renderGlassGallery() {
      const grid = document.getElementById('videoGrid');
      grid.innerHTML = '';

      GalleryCommon.currentVideos.forEach(video => {
        const card = document.createElement('div');
        card.className = 'glass-card video-card';
        card.dataset.videoId = video.id;

        card.innerHTML = `
          <div class="video-container ratio-9-16">
            <video class="preview-video" muted loop playsinline>
              <source src="${video.preview}" type="video/mp4">
            </video>
            <img class="thumbnail" src="${video.thumbnail}" alt="${video.title}">

            <div class="video-gradient"></div>

            <div class="video-badge">
              <span class="badge-item badge-quality">4K</span>
              <span class="badge-item">${video.duration}</span>
            </div>

            <div class="play-overlay">
              <div class="play-button">
                <div class="play-icon"></div>
              </div>
            </div>

            <div class="progress-bar">
              <div class="progress-fill"></div>
            </div>
          </div>

          <div class="card-info">
            <h3 class="video-title">${video.title}</h3>
            <div class="video-stats">
              <span>${video.views} views</span>
              <span class="stats-separator">‚Ä¢</span>
              <span class="accuracy-badge">
                üéØ ${video.accuracy}% accuracy
              </span>
            </div>
          </div>
        `;

        grid.appendChild(card);
      });

      // Reinitialize interactions
      GalleryCommon.initializeGallery();
    }

    // Override the common render function
    GalleryCommon.renderGallery = renderGlassGallery;

    // Initialize
    createParticles();
    renderGlassGallery();

    // Smooth scroll reveal animation
    const observerOptions = {
      threshold: 0.1,
      rootMargin: '0px 0px -50px 0px'
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.style.opacity = '1';
          entry.target.style.transform = 'translateY(0)';
        }
      });
    }, observerOptions);

    // Observe all cards
    setTimeout(() => {
      document.querySelectorAll('.glass-card').forEach(card => {
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';
        card.style.transition = 'opacity 0.6s, transform 0.6s';
        observer.observe(card);
      });
    }, 100);
  </script>
</body>
</html>

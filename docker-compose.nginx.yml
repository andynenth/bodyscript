version: '3.8'

services:
  bodyscript-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"  # Only expose on localhost for Nginx proxy
    environment:
      # Core settings
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - PYTHONUNBUFFERED=1
      # API settings
      - MAX_VIDEO_SIZE_MB=${MAX_VIDEO_SIZE_MB:-30}
      - MAX_VIDEO_DURATION=${MAX_VIDEO_DURATION:-10}
      - ADMIN_TOKEN=${ADMIN_TOKEN}
      # Memory management
      - MEMORY_LIMIT_MB=${MEMORY_LIMIT_MB:-400}
      # Tell FastAPI not to serve static files
      - SERVE_STATIC=false
      # R2 Storage (optional)
      - R2_ACCOUNT_ID=${R2_ACCOUNT_ID:-}
      - R2_ACCESS_KEY=${R2_ACCESS_KEY:-}
      - R2_SECRET_KEY=${R2_SECRET_KEY:-}
    volumes:
      # Only mount backend code
      - ./backend:/app:${MOUNT_MODE:-rw}
      - ./cli:/cli:ro
      # Persistent volume for temp data
      - temp_data:/app/temp
    restart: ${RESTART_POLICY:-no}
    mem_limit: ${MEMORY_LIMIT:-800m}
    memswap_limit: ${MEMORY_SWAP_LIMIT:-1g}
    command: ${COMMAND:-uvicorn app:app --host 0.0.0.0 --port 8000 --reload}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - bodyscript-network

networks:
  bodyscript-network:
    driver: bridge

volumes:
  temp_data:
    driver: local